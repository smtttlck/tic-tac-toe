<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>    
        <div class="boxes">
            <input id="1" type="text" class="btn" onclick="selectBox('1')" readonly>
            <input id="2" type="text" class="btn" onclick="selectBox('2')" readonly>
            <input id="3" type="text" class="btn" onclick="selectBox('3')" readonly>
            <input id="4" type="text" class="btn" onclick="selectBox('4')" readonly>
            <input id="5" type="text" class="btn" onclick="selectBox('5')" readonly>
            <input id="6" type="text" class="btn" onclick="selectBox('6')" readonly>
            <input id="7" type="text" class="btn" onclick="selectBox('7')" readonly>
            <input id="8" type="text" class="btn" onclick="selectBox('8')" readonly>
            <input id="9" type="text" class="btn" onclick="selectBox('9')" readonly>
        </div>
        <p id="status">Player X Turn</p>
        <button id="resetButton" class="btn btn-dark" type="button">Reset</button>
    </div>

    <script src="script.js"></script>    
    
</body>
</html>
